<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS DEMO</title>
</head>
<body>
    <form action="backend.html">
        NAME:<input type="text"><br>
        PASSWORD: <input type="password"><br>
        CONTACT: <input type="tel"><br>
        AGE: <input type="number"><br>
        EMAIL: <input type="email">
        <input type="submit" value="Register"><br>
        <input type="button" value="Next">
        <input type="button" value="previous"><br>
    
        GENDER: <br>
        Male: <input type="radio" name="GENDER">
        Female: <input type="radio" name="GENDER"><br>
        LANGUAGES KNOWN: <br>
        <input type="checkbox" name="LANGUAGES" value="English">English
        <input type="checkbox" name="LANGUAGES" value="Hindi">Hindi
        <input type="checkbox" name="LANGUAGES" value="French">French
        <input type="checkbox" name="LANGUAGES" value="Spanish">Spanish<br>
        
        DATE OF BIRTH: <input type="date">
        <input type="color"><br>
        URL: <input type="url"><br>
        FILE:
        <input type="file"><br>
        Range: <input type="range" min="1" max="100"><br>
    <input type="reset" value="Reset">

    </form>
</body>
</html>
